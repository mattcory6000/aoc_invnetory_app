<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Inventory Files</title>
</head>
<body>
    <h1>Upload Inventory and Properties Files</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('main.upload_files') }}" method="post" enctype="multipart/form-data">
        <label>Inventory File (.xlsx):</label><br>
        <input type="file" name="inventory_file" accept=".xlsx" required><br><br>

        <label>Properties File (.xlsx):</label><br>
        <input type="file" name="properties_file" accept=".xlsx" required><br><br>

        <button type="submit">Upload Files</button>
    </form>
</body>
</html>
